<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactUs.css">
</head>
<body>
  <div class="mainPage">
  <div class="container">
    <b><u><h1>Contact Us</h1></u></b>
    <div class="contact-info">
      <p><strong>Email:</strong> richardtbeard@tsaremedia.com</p>
      <p><strong>Phone:</strong> +1 (510) 415-9102</p>
      <p><strong>Headquarter:</strong> 2505 Wesleyan Ave, Rockford, Illinois 61108, US</p>
    </div>
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <div class="button">
        <button type="submit" class="btn btn-primary">Send</button>
        <a href="index.html"><button type="button" class="btn btn-primary">Home</button></a>
      </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
